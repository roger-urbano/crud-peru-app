<section class="container col-md-6">
      <div class="titles">
         <h1>Login usuario</h1>
      </div>
      <div class="row p-4 bg-light shadow-sm">
         <form class="formulario col-md-12" [formGroup]="loginForm" (ngSubmit)="login(loginForm.controls.mail.value, loginForm.controls.password.value)">
            <div class="form-group">
               <label for="exampleInputEmail1">Ingresar email</label>
               <input type="email" class="form-control" id="exampleInputEmail1" formControlName="mail" name="mail">
            </div>
            <div class="form-group">
               <label for="inputpassword">Ingresar password</label>
               <input type="password" class="form-control" id="inputpassword" formControlName="password" name="pass">
            </div>
            <button type="submit" class="btn btn-warning">Registrar</button>
         </form>
      </div>
</section>
