<section class="container col-lg-8">
   <div class="titles">
      <h1>Detalle de usuario</h1>
   </div>
   <div class="card-detalle card text-white bg-primary mb-3 overflow-hidden col-lg-12">
      <div class="card-header d-flex justify-content-end">
         <i class="fas fa-key"></i><span>CÃ³digo de usuario: <strong> {{ user.id }}</strong></span>
      </div>
      <div class="card-body bg-light text-body row">
         <div class="col-lg-3 col-md-4 col-sm-12 mb-3">
            <figure class="figure-card rounded-circle overflow-hidden align-items-center m-auto">
               <img [src]="user.avatar || '' " alt="" >
            </figure>
         </div>
         <div class="col-lg-9 col-md-8 col-sm-12">
            <p class="mb-3">
               <strong>Nombre: </strong><span>{{ user.first_name }}</span>
            </p>
            <p class="mb-3">
               <strong>Apellido: </strong><span>{{ user.last_name }}</span>
            </p>
            <p>
               <i class="fas fa-envelope"></i> <a href="mailto: george.bluth@reqres.in" class="card-text">{{ user.email }}</a>
            </p>
         </div>
      </div>
   </div>
   <div class="text-right">
      <button type="button" class="btn btn-warning" (click)="goListUser()"><i class="fas fa-undo-alt"></i>Volver</button>
   </div>
</section>
