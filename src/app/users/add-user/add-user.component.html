<div class="container col-md-8">
   <div class="titles">
      <h1>Agregar nuevo usuario</h1>
   </div>
   <form [formGroup]="formAddUser" (ngSubmit)="onSaveForm()" class="formulario bg-light p-4 shadow-sm rounded">
      <div class="row">
         <div class="form-group col-md-6 pr-4">
            <label for="inputName">Nombre</label>
            <input type="text" formControlName="first_name" class="form-control" id="inputName" autocomplete="off">
            <i class="fas fa-user"></i>
         </div>
         <div class="form-group col-md-6 pl-4">
            <label for="inputApaterno">Apellido paterno</label>
            <input type="text" formControlName="last_name" class="form-control" id="inputApaterno" autocomplete="off">
            <i class="fas fa-user-tag"></i>
         </div>
         <div class="form-group col-md-6 pr-4">
            <label for="inputAmaterno">Apellido materno</label>
            <input type="text" formControlName="last_nameM" class="form-control" id="inputAmaterno" autocomplete="off">
            <i class="fas fa-user-tag"></i>
         </div>
         <div class="form-group col-md-6 pl-4">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" autocomplete="off">
            <i class="fas fa-envelope"></i>
         </div>
         <div class="form-group col-md-6 pr-4">
            <label for="inputFnacimiento">Fecha de nacimiento</label>
            <input type="text"
                   autocomplete="off"
                   formControlName="fechaN"
                   placeholder=""
                   class="form-control"
                   bsDatepicker
                   placement="top"
                   [bsConfig]="bsConfig"
                   id="inputFnacimiento">
            <i class="fas fa-calendar-alt"></i>
         </div>
         <div class="form-group col-md-6 mb-6 pl-4">
            <label for="inputFingreso">Fecha de ingreso</label>
            <input type="text"
                   autocomplete="off"
                   formControlName="fechaI"
                   placeholder=""
                   class="form-control"
                   bsDatepicker
                   placement="top"
                   [bsConfig]="bsConfig"
                   id="inputFingreso">
            <i class="fas fa-calendar-alt"></i>
         </div>
      </div>
      <div class="text-right">
         <button type="button" class="btn btn-outline-warning mr-3" (click)="resetForm()"><i class="fas fa-window-close"></i>Cancelar</button>
         <button type="submit" class="btn btn-warning" [disabled]="formAddUser.invalid"><i class="fas fa-save"></i>Guardar</button>
      </div>
   </form>
</div>
